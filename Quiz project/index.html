<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center text-primary">âœ¨ Interactive Quiz App âœ¨</h2>
        
        <div class="text-end">
            <button id="theme-toggle" class="btn btn-secondary">ðŸŒ™ Dark Mode</button>
        </div>

        <div id="quiz-container" class="card p-4">
            <div class="progress">
                <div id="progress-bar" class="progress-bar bg-success" style="width: 0%"></div>
            </div>

            <h4 id="question" class="mt-3"></h4>
            <div id="options" class="mt-3"></div>

            <p id="timer" class="text-danger mt-2">Time Left: <span id="time-left">10</span> sec</p>
            <button id="next-btn" class="btn btn-primary mt-3" onclick="nextQuestion()" disabled>Next</button>
        </div>

        <div id="result-container" class="text-center mt-4 d-none">
            <h3>Your Score: <span id="score"></span>/5</h3>
            <canvas id="confetti-canvas"></canvas>
            <button class="btn btn-success" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <audio id="correct-sound" src="correct.mp3"></audio>
    <audio id="wrong-sound" src="wrong.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/confetti-js"></script>
    <script src="script.js"></script>
</body>
</html>
